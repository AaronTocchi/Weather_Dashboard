<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Weatha Checka</title>
</head>

<body>
    <!-- header with some flare -->
    <header class="jumbotron text-center text-white display-3 " style="background-color: #585858">
        <i class="fas fa-user-astronaut"></i>
                Weather Dashboard
        <i class="fas fa-user-astronaut"></i>
    </header>
   
    <!-- start container for body -->
    <div class="container row">
        <!-- side search bar style="width: 20rem; -->
        <div class="card col-3">
            <div class="card-body">
                <h5 class="card-title">Searcha City</h5>
                <form>
                    <div class="form-row align-items-center">
                        <div class="input-group mb-3">
                            <!-- search bar input -->
                            <input type="text" class="form-control" placeholder="Location">
                            <div class="input-group-append">
                              <!-- search bar button -->
                                <span class="input-group-text" id="search-Btn"><i
                                        class="fas fa-search-location"></i>Search</span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- flush list to push search results too #placeholders atm -->
            <ul class="list-group list-group-flush" id="city-list">
               <!-- create list items of cities searched in here -->
            </ul>
        </div>
        <!-- Day of weather card-->
        <div class="col-9">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" id="city-name">Card title </h5>
                    <p class="card-text" id="temperature"> Temperature: </p>
                    <p id="humidity">Humidity: </p>
                    <p id="wind">Wind Speed:</p>
                    <p id="uv-index">UV Index:</p>
                </div>
            </div>

            <h4>5 Day Forcast</h4>
            <!-- new row under weather stat card for 5 day forcast -->
            <div class='row'>
                <div class="col bg-primary border border-secondary">
                    <h6 id="date1">date</h6>
                    <img id="weather-icon">
                    <p id="temperature1">temp</p>
                    <p id="humidity1">humidity</p>
                </div>
                <div class="col bg-primary border border-secondary">
                    <h6 id="date2">date</h6>
                    <img id="weather-icon">
                    <p id="temperature2">temp</p>
                    <p id="humidity2">humidity</p>
                </div>
                <div class="col bg-primary border border-secondary">
                    <h6 id="date3">date</h6>
                    <img id="weather-icon">
                    <p id="temperature3">temp</p>
                    <p id="humidity3">humidity</p>
                </div>
                <div class="col bg-primary border border-secondary">
                    <h6 id="date4">date</h6>
                    <img id="weather-icon">
                    <p id="temperature4">temp</p>
                    <p id="humidity4">humidity</p>
                </div>
                <div class="col bg-primary border border-secondary">
                    <h6 id="date5">date</h6>
                    <img id="weather-icon">
                    <p id="temperature5">temp</p>
                    <p id="humidity5">humidity</p>
                </div>
             </div>
        </div> 
      
        <!-- end of body container -->
    </div>


    <!-- javascript and jquery link -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>

</html>
